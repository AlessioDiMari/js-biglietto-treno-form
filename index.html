<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Biglietto treno</title>
</head>
<body class="bg-danger bg-gradient text-light">
    
    <div class="container p-5">
        <h1 class="mb-4">Boolean Trains</h1>
    
        <h2 class="mb-4">Calcola il prezzo del tuo biglietto</h2>
    
        <form class="p-4">

            <div class="row row-cols-4 justify-content-between mb-4">
                <label for="nome-utente">Come ti chiami?</label>
                <input type="text" id="nome-utente">
            </div>

            <div class="row row-cols-4 justify-content-between mb-4">
                <label for="chilometri-utente">Quanti chilometri devi fare?</label>
                <input type="number" id="chilometri-utente">
            </div>
    
            <div class="row row-cols-4 justify-content-between mb-4">
                <label for="eta-utente">Quanti anni hai?</label>
                <input type="number" id="eta-utente">
            </div>
    
            <input type="button" id="calc" value="Calcola" class="btn btn-light">
    
        </form>
    
        <div id="risultato" class="container" style="display: none;">

            <div class="row bg-light p-3">
                <div class="fs-3 text-dark mb-3 fw-bold">Dettagli biglietto</div>
                <div class="col-3 bg-dark text-wrap p-4 m-0">
                    <div class="text-uppercase fs-4 fw-bold">
                        nome passeggero
                    </div>
                    <div id="nome-passeggero" class="fs-5 fw-bold">
                        
                    </div>
                </div>
                <div class="col-9 row p-4 text-dark m-0 border border-black">
                    <div class="row">
                        <div class="col-6 fw-bold">
                            Offerta
                        </div>
                        <div class="col-6 fw-bold">
                            Costo biglietto
                        </div>
                    </div>
                    <div class="row">
                        <div id="offerta" class="col-6">
                            
                        </div>
                        <div id="costo" class="col-6">
                            
                        </div>
                    </div>                 
                </div>
            </div>
    
        </div>
    </div>

    

    

    <script src="./js/script.js"></script>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
